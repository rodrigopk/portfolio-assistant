name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests - Chromium (Desktop & Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: portfolio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      VITE_API_URL: http://localhost:3001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./apps/web

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: ./apps/api

      - name: Setup database schema
        run: npx prisma db push --skip-generate
        working-directory: ./apps/api

      - name: Seed test data
        run: npx prisma db seed
        working-directory: ./apps/api
        continue-on-error: true

      - name: Build API
        run: npm run build
        working-directory: ./apps/api

      - name: Build frontend
        run: npm run build
        working-directory: ./apps/web

      - name: Start API server
        run: |
          npm run start &
          echo $! > api.pid
        working-directory: ./apps/api
        env:
          PORT: 3001

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "API is ready!"
              exit 0
            fi
            echo "Waiting for API... attempt $i/30"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Run E2E tests (Chromium - Desktop & Mobile)
        run: npm run test:e2e -- --project=chromium --project="Mobile Chrome"
        working-directory: ./apps/web
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          VITE_API_URL: http://localhost:3001

      - name: Stop servers
        if: always()
        run: |
          if [ -f apps/api/api.pid ]; then
            kill $(cat apps/api/api.pid) || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-failure
          path: apps/web/test-results/**/screenshots/**
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos-failure
          path: apps/web/test-results/**/*.webm
          retention-days: 7

      - name: Upload trace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-traces-failure
          path: apps/web/test-results/**/*.zip
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed for:" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop Chromium" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Chrome (Pixel 5)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some E2E tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
